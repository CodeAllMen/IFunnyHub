<!-- rings details -->
<div class="container details_content" id="rings_details">
    <div class="details_left col-md-10 col-xs-12">
        <div class="col-md-12 col-xs-12">
            <audio style="margin: 0 auto;" class="video-js vjs-default-skin vjs-big-play-centered " controls preload="auto" poster="/static/img/mp3_big.jpg"
                data-setup="{}" src="{{.Src}}"></audio>
        </div>
        <div class="img_text col-md-12 col-xs-12">
            <h5>{{.Title}}</h5>
            <div class="col-md-8 col-xs-8">
                <p class="font_gray">
                    <span>Added</span>
                    <b>{{.Time}}</b>
                </p>
            </div>
        </div>
    </div>
    <div class="details_right col-md-2 col-xs-12">
        <div class="detail_btn col-md-12 col-xs-6">
            <a class="col-md-8 col-md-offset-2 col-xs-5 btn btn-yellow" href={{.last}}>
                <b>Back</b>
            </a>
            <a class="col-md-8 col-md-offset-2 col-xs-5 btn btn-yellow" href={{.next}}>
                <b>Next</b>
            </a>
        </div>
        <div class="likes_icon col-md-12 col-xs-6" id="likesIcon">
            <div class="like_up col-md-6 col-md-offset-3 col-xs-5">
                <img class="col-xs-5" src="/static/img/up.png">
                <h4 class="text-center col-xs-5">{{.Like}}</h4>
            </div>
            <div class="like_down col-md-6 col-md-offset-3 col-xs-5">
                <img class="col-xs-5" src="/static/img/down.png">
                <h4 class="text-center">{{.Dislike}}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-10 col-xs-12 img_bottom ">
        <h6>You May Like</h6>
        {{range .YouMaylike}}
        <a href="/category/ringtone/item/{{.Id}}">
        <div class="col-md-3 col-xs-6">
            <div class="rings">
                <div class="col-xs-3 col-md-3 rings_left">
                    <img src="/static/img/mp3_s.jpg">
                </div>
                <div class="col-xs-9 col-md-9 rings_right">
                    <small class="sm_top">{{.Title}}</small>
                    <small class="sm_bot">
                        <i class="fa fa-caret-right fa-1"></i> {{.Playnum}}</small>
                </div>
            </div>
        </div>
        </a>
        {{end}}
    </div>
</div>
