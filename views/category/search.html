<div class="title">
    <p class="text-right font_gray">Approximately {{.Num}} results</p>
</div>
<!--  games content -->
<div class="content grid" id="game_bottom">
    {{range .Data}}
    <a href="/category/{{.cate}}/item/{{.Id}}">
        <div class="col-xs-6 show_content index_content">
            <div class="index_img">
                <img src="{{.Img}}" data-src="{{.Img}}" class="blur-up lazyload" onerror="this.src='//static.ifunnyhub.com/assets/loading.jpg'">
                <div class="img_text">
                    <small>{{.Title}}</small>
                    <small>
                        <i class="fa fa-eye"></i> {{.Playnum}}</small>
                </div>
            </div>
        </div>
    </a>
    {{end}}
</div>
