<div class="title">
    <p class="text-right font_gray">Circa {{.Num}} risultati</p>
</div>
<!-- video模块 -->
<div class="b-b">
    <p class="col-md-11 col-xs-10 font_md">VIDEO</p>
    <hr class="sm_line" />
    <a href="/category/video" class="col-md-1 col-xs-2 text-right btn btn-sm btn-yellow">Di Più
        <span class="fa fa-caret-right"></span>
    </a>
</div>
<div class="content grid">
    {{range .Video}}
    <a href="/category/video/item/{{.Id}}">
        <div class="col-xs-6 show_content index_content">
            <div class="index_img">
                <img src="{{.Img}}" data-src="{{.Img}}" class="blur-up lazyload" onerror="this.src='//static.ifunnyhub.com/assets/loading.jpg'">
                <div class="img_text">
                    <small>{{.Title}}</small>
                    <small class="num">
                        <i class="fa fa-eye"></i> {{.Playnum}}</small>
                </div>
            </div>
        </div>
    </a>
    {{end}}
</div>

<!-- picture模块 -->

    <p class="col-md-11 col-xs-10 font_md">IMMAGINE</p>

    </a>
</div>
<div class="content grid">
    {{range .Ringtone}}

        <div class="col-xs-6 show_content index_content">
            <div class="rings">
                <div class="col-xs-3 col-md-3 rings_left">
                    <img src="/static/img/mp3.png">
                </div>
                <div class="col-xs-9 col-md-9 rings_right">
                    <small class="sm_top">{{.Title}}</small>
                    <small class="sm_bot">
                        <i class="fa fa-caret-right fa-1"></i> Giocare</small>
                </div>
            </div>
        </div>
    </a>
    {{end}}
</div>

<!-- game模块 -->

                <img src="{{.Source}}img/game.png" data-src="{{.Source}}img/game.png" class="blur-up lazyload" onerror="this.src='//static.ifunnyhub.com/assets/loading.jpg'">
                <div class="img_text">
                    <small>{{.Title}}</small>
                    <small class="num">
                        <i class="fa fa-eye"></i> {{.Playnum}}</small>
                </div>
            </div>
