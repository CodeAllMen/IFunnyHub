<div class="title">
    <p class="text-right font_gray">Circa {{.Num}} risultati</p>
</div>
<!-- // ring content -->
<div class="content grid" id="ring_bottom">
    {{range .Data}}
    <a href="/category/ringtone/item/{{.Id}}">
        <div class="col-xs-6 show_content index_content">
            <div class="rings">
                <div class="col-xs-3 col-md-3 rings_left">
                    <img src="/static/img/mp3.png" data-src="/static/img/mp3.png" class="blur-up lazyloaded">
                </div>
                <div class="col-xs-9 col-md-9 rings_right">
                    <span class="sm_top">{{.Title}}</span>
                    <i class="fa fa-play-circle fa-lg fa-1 sm_bot"></i>
                    <span class="play_text"> {{.Playnum}}</span>
                </div>
            </div>
        </div>
    </a>
    {{end}}
</div>
<!-- turn page in games page   -->
<div class="pager col-xs-12">
    {{if .pre}}
    <a name="prev" id="games_prev" class="disabled" style="cursor: default;" href="/category/ringtone?page={{.prenum}}">
        <i class="fa fa-caret-left"></i>
    </a>
    {{end}} {{range .page}} {{if ne 0 . }}
    <span name="nav" id="games_nav" class="pagenum" style="cursor: pointer;">
        <a class="navi" href="/category/ringtone?page={{.}}">
            <span class="page_num">{{.}}</span>
        </a>
    </span>
    {{else}}
    <span>...</span>
    {{end}} {{end}} {{if .next}}
    <a name="next" id="games_next" class="" style="cursor: pointer;" href="/category/ringtone?page={{.nextnum}}">
        <i class="fa fa-caret-right"></i>
    </a>
    {{end}}
</div>
